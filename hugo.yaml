# theme: ["github.com/adityatelange/hugo-PaperMod"]

theme: "PaperMod"

params:
  defaultTheme: auto
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowToc: true

  env: production
  search:
    enable: true
    default: true
    placeholder: "Search posts..."

  homeInfoParams:
    Title: "Propromo Releases"
    Content: "Project Progress Monitoring - Release Notes and Updates"

  socialIcons:
    - name: github
      url: "https://github.com/propromo-software"

#  assets:
#    favicon: "/assets/favicon.ico"
#    favicon16x16: "/assets/favicon-16x16.png"
#    favicon32x32: "/assets/favicon-32x32.png"

outputs:
  home:
    - HTML
    - RSS
    - JSON

menu:
  main:
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: search
      name: Search
      url: /search/
      weight: 30
    - identifier: github
      name: GitHub
      url: https://github.com/propromo-software
      weight: 40
